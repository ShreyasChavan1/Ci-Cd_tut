name: env_tut

on:
  push:
    branches: [main]

jobs:
  Env_tut:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - name: run app with env vars
        run: node index.js
        env:
            APP_ENV: ci
            PORT: 6000
        




