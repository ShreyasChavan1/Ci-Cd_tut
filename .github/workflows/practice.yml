name: env_redis_ci

on:
  push:
    branches: [main]

jobs:
  redis_ci:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4

      - run: npm ci

      - name: test our redis
        run: node index.js
        env:
          HOST: localhost
          PORT: 6379



